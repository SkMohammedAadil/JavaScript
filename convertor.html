<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: #f3f6fb;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 320px;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .input-field {
      width: 48%;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 0.25rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
    }
    .result {
      margin-bottom: 1.5rem;
    }
    .result p {
      font-size: 1.1rem;
      margin: 0.25rem 0;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Temperature converter</h2>
    <div class="input-group">
      <div class="input-field">
        <label for="degrees">Degree</label>
        <input type="number" id="degrees" />
      </div>
      <div class="input-field">
        <label for="type">Type</label>
        <select id="type">
          <option value="Fahrenheit">Fahrennheit</option>
          <option value="Celsius">Celsius</option>
        </select>
      </div>
    </div>
    <div class="result">
      <label>Result</label>
      <p id="result">--</p>
    </div>
    <button onclick="convertTemperature()">Convert</button>
  </div>

  <script>
    function convertTemperature() {
      const degrees = parseFloat(document.getElementById('degrees').value);
      const type = document.getElementById('type').value;
      const resultElement = document.getElementById('result');

      if (isNaN(degrees)) {
        resultElement.textContent = 'Please enter a valid number';
        return;
      }

      let result;
      if (type === 'Fahrenheit') {
        result = ((degrees - 32) * 5) / 9;
        resultElement.textContent = `${result.toFixed(4)} °C`;
      } else {
        result = (degrees * 9) / 5 + 32;
        resultElement.textContent = `${result.toFixed(4)} °F`;
      }
    }
  </script>
</body>
</html>
